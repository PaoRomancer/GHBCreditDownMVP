<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แจ้งปัญหาหลังรีโนเวทหรือหลังเข้าอยู่</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Mali:wght@400;700&family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', 'Anuphan', 'Mali', sans-serif;
            background: #f8fafc;
            margin: 0;
            min-height: 100vh;
        }
        .report-container {
            max-width: 520px;
            margin: 3.5rem auto 2rem ;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 2.2rem 2rem 2rem 2rem;
        }
        h2 {
            color: #dc2626;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: #f9fafb;
            box-sizing: border-box;
        }
        textarea {
            min-height: 90px;
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            background: #22c55e;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 0;
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        .submit-btn:hover {
            background: #16a34a;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #dc2626;
            text-decoration: none;
        }
        .success-message {
            color: #22c55e;
            text-align: center;
            font-size: 1.1rem;
            margin-top: 1.2rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h2>แจ้งปัญหาหลังรีโนเวทหรือหลังเข้าอยู่</h2>
        <form id="reportForm">
            <label for="name">ชื่อ-นามสกุล</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">เบอร์โทรศัพท์</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="property">รหัสทรัพย์/ที่อยู่บ้าน</label>
            <input type="text" id="property" name="property" required>

            <label for="issue">รายละเอียดปัญหา</label>
            <textarea id="issue" name="issue" required placeholder="โปรดระบุรายละเอียดปัญหา เช่น น้ำรั่ว ไฟฟ้าขัดข้อง ฯลฯ"></textarea>

            <label for="urgency">ความเร่งด่วน</label>
            <select id="urgency" name="urgency" required>
                <option value="">-- กรุณาเลือก --</option>
                <option value="ปกติ">ปกติ</option>
                <option value="เร่งด่วน">เร่งด่วน</option>
            </select>

            <button type="submit" class="submit-btn">ส่งแจ้งปัญหา</button>
            <div class="success-message" id="successMsg">ส่งข้อมูลเรียบร้อยแล้ว! เจ้าหน้าที่จะติดต่อกลับโดยเร็วที่สุด</div>
        </form>
        <a href="Creditdownhome.html" class="back-link">&larr; กลับหน้าหลัก</a>
    </div>
    <script>
        document.getElementById('reportForm').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('successMsg').style.display = 'block';
            this.reset();
        };
    </script>
</body>
</html>
